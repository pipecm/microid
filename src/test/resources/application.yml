spring:
  application:
    name: microid
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  data:
    jpa:
      repositories:
        enabled: true
  security:
    jwt:
      secretKey: E8WCBRh7uYNLOwIR7fgsl2DV8Ggnplxm
      expiration: 900000