spring:
  application:
    name: microid
  datasource:
    url: jdbc:mysql://localhost:3306/microid
    driverClassName: com.mysql.cj.jdbc.Driver
    username: microidapp
    password: microid
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    jpa:
      repositories:
        enabled: true

